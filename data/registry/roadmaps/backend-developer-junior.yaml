roadmap: backend-developer-junior
name: "Backend Developer — Júnior"
description: "O essencial para começar sua carreira como desenvolvedor backend: APIs REST, autenticação, banco de dados relacional e fundamentos de arquitetura"
icon: "server"

stages:

  - slug: "base-computacional"
    name: "Base Computacional"
    description: "Estruturas de dados e complexidade para backend"
    order: 1
    topics:
      - "big-o-notation"
      - "arrays"
      - "hash-tables"
      - "stacks"
      - "queues"

  - slug: "linguagem-e-tipos"
    name: "Linguagem e Tipos"
    description: "Fundamentos de programação que você vai usar todo dia"
    order: 2
    topics:
      - "tipos-de-dados-primitivos"
      - "tipos-compostos"
      - "scope"
      - "closures"
      - "pure-functions"

  - slug: "protocolos-e-comunicacao"
    name: "Protocolos e Comunicação"
    description: "HTTP, headers e como cliente-servidor se comunicam"
    order: 3
    topics:
      - "http-https"
      - "http-methods"
      - "http-status-codes"
      - "http-headers"
      - "cors"

  - slug: "apis-e-web-services"
    name: "APIs REST"
    description: "Construir APIs RESTful que outros sistemas consomem"
    order: 4
    topics:
      - "rest"
      - "restful-principles"
      - "api-documentation"
      - "pagination"

  - slug: "autenticacao-e-autorizacao"
    name: "Autenticação e Autorização"
    description: "Controlar quem acessa o quê: sessions, tokens e JWT"
    order: 5
    topics:
      - "authentication-vs-authorization"
      - "session-based-auth"
      - "token-based-auth"
      - "jwt"
      - "password-hashing"

  - slug: "banco-de-dados"
    name: "Banco de Dados Relacional"
    description: "SQL, transações, índices e ORMs"
    order: 6
    topics:
      - "acid-properties"
      - "transactions"
      - "primary-keys"
      - "foreign-keys"
      - "indexes"
      - "joins"
      - "orm-concepts"

  - slug: "arquitetura-basica"
    name: "Arquitetura Básica"
    description: "Organizar código com camadas e patterns fundamentais"
    order: 7
    topics:
      - "separation-of-concerns"
      - "layered-architecture"
      - "repository-pattern"

  - slug: "qualidade-e-testes"
    name: "Qualidade e Testes"
    description: "Testes unitários, integração e code quality"
    order: 8
    topics:
      - "unit-testing"
      - "integration-testing"
      - "linting"
      - "code-formatting"

  - slug: "colaboracao"
    name: "Colaboração e Git"
    description: "Trabalhar em equipe com Git, PRs e code review"
    order: 9
    topics:
      - "git-fundamentals"
      - "branching-strategies"
      - "pull-request-workflow"
      - "code-review-practices"
