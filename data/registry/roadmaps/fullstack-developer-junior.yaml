roadmap: fullstack-developer-junior
name: "Fullstack Developer — Júnior"
description: "O essencial para começar como fullstack: HTML, CSS, JavaScript, APIs REST, banco de dados e Git"
icon: "code"

stages:

  - slug: "base-computacional"
    name: "Base Computacional"
    description: "Fundamentos de algoritmos e estruturas de dados"
    order: 1
    topics:
      - "big-o-notation"
      - "arrays"
      - "hash-tables"

  - slug: "linguagem-e-tipos"
    name: "Linguagem e Tipos"
    description: "JavaScript fundamental: tipos, funções e como a linguagem funciona"
    order: 2
    topics:
      - "tipos-de-dados-primitivos"
      - "tipos-compostos"
      - "scope"
      - "closures"
      - "first-class-functions"

  - slug: "como-a-web-funciona"
    name: "Como a Web Funciona"
    description: "HTTP, CORS, cookies e comunicação cliente-servidor"
    order: 3
    topics:
      - "http-https"
      - "http-methods"
      - "http-status-codes"
      - "cors"
      - "cookies"
      - "local-storage"

  - slug: "html-css"
    name: "HTML e CSS"
    description: "HTML semântico e CSS para layout responsivo"
    order: 4
    topics:
      - "semantic-html"
      - "box-model"
      - "flexbox"
      - "grid"
      - "positioning"
      - "media-queries"

  - slug: "dom-e-browser"
    name: "DOM e JavaScript"
    description: "Manipular o DOM e entender o event loop"
    order: 5
    topics:
      - "dom-manipulation"
      - "event-loop"
      - "event-delegation"

  - slug: "apis-rest"
    name: "APIs REST"
    description: "Construir e consumir APIs RESTful"
    order: 6
    topics:
      - "rest"
      - "restful-principles"
      - "pagination"
      - "api-documentation"

  - slug: "autenticacao"
    name: "Autenticação"
    description: "Sessions, tokens e JWT"
    order: 7
    topics:
      - "authentication-vs-authorization"
      - "session-based-auth"
      - "token-based-auth"
      - "jwt"
      - "password-hashing"

  - slug: "banco-de-dados"
    name: "Banco de Dados"
    description: "SQL básico, transações e ORMs"
    order: 8
    topics:
      - "acid-properties"
      - "primary-keys"
      - "foreign-keys"
      - "joins"
      - "orm-concepts"

  - slug: "qualidade"
    name: "Qualidade e Testes"
    description: "Testes unitários e integração"
    order: 9
    topics:
      - "unit-testing"
      - "integration-testing"
      - "linting"
      - "code-formatting"

  - slug: "colaboracao"
    name: "Colaboração e Git"
    description: "Git, PRs e code review"
    order: 10
    topics:
      - "git-fundamentals"
      - "branching-strategies"
      - "pull-request-workflow"
      - "code-review-practices"
