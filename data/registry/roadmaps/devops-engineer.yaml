roadmap: devops-engineer
name: "DevOps Engineer"
description: "Caminho de aprendizado para se tornar um engenheiro DevOps completo, desde fundamentos de redes e sistemas até observabilidade, segurança e cultura de automação"
icon: "cloud"

stages:

  - slug: "base-computacional"
    name: "Base Computacional"
    description: "Conceitos fundamentais de computação que todo engenheiro DevOps precisa saber"
    order: 1
    topics:
      - "big-o-notation"
      - "time-complexity"
      - "space-complexity"
      - "trade-offs"
      - "arrays"
      - "hash-tables"
      - "queues"
      - "trees"
      - "graphs"

  - slug: "linguagem-e-automacao"
    name: "Linguagem e Automação"
    description: "Entendendo como linguagens funcionam para escrever scripts e automações"
    order: 2
    topics:
      - "tipos-de-dados-primitivos"
      - "tipos-compostos"
      - "tipagem-estatica-vs-dinamica"
      - "tipagem-forte-vs-fraca"
      - "scope"
      - "closures"
      - "pure-functions"
      - "first-class-functions"
      - "higher-order-functions"
      - "immutability"
      - "pass-by-value-vs-reference"

  - slug: "networking"
    name: "Networking"
    description: "Fundamentos de redes que são a base de toda infraestrutura"
    order: 3
    topics:
      - "osi-model"
      - "tcp-ip-model"
      - "ip-addressing"
      - "subnetting"
      - "cidr-notation"
      - "nat"
      - "dns-resolution"
      - "dns-records"
      - "ttl"
      - "latency"
      - "bandwidth"
      - "throughput"
      - "packet-loss"
      - "network-protocols"
      - "proxy-servers"

  - slug: "protocolos-web"
    name: "Protocolos Web"
    description: "Entendendo HTTP, TLS e como serviços se comunicam"
    order: 4
    topics:
      - "http-https"
      - "http-methods"
      - "http-status-codes"
      - "http-headers"
      - "cookies"
      - "cors"
      - "websockets-vs-long-polling"
      - "load-balancing-algorithms"
      - "sticky-sessions"

  - slug: "versionamento"
    name: "Versionamento e Git"
    description: "Git é a fundação de todo pipeline DevOps"
    order: 5
    topics:
      - "git-fundamentals"
      - "branching-strategies"
      - "conventional-commits"
      - "pull-request-workflow"
      - "merge-vs-rebase"
      - "git-hooks"
      - "trunk-based-development"
      - "gitflow"
      - "semantic-versioning"

  - slug: "containerizacao"
    name: "Containerização"
