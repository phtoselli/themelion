roadmap: devops-engineer-junior
name: "DevOps Engineer — Júnior"
description: "O essencial para começar sua carreira DevOps: Git, Docker, CI/CD, monitoramento básico e fundamentos de cloud"
icon: "cloud"

stages:

  - slug: "base-computacional"
    name: "Base Computacional"
    description: "Fundamentos de estruturas de dados"
    order: 1
    topics:
      - "big-o-notation"
      - "arrays"
      - "hash-tables"

  - slug: "linguagem-basica"
    name: "Programação Básica"
    description: "O mínimo de código para automação e scripts"
    order: 2
    topics:
      - "tipos-de-dados-primitivos"
      - "tipos-compostos"
      - "scope"

  - slug: "networking-basico"
    name: "Networking Básico"
    description: "IP, DNS, latência e bandwidth"
    order: 3
    topics:
      - "tcp-ip-model"
      - "ip-addressing"
      - "dns-resolution"
      - "latency"
      - "bandwidth"

  - slug: "protocolos-web"
    name: "Protocolos Web"
    description: "HTTP, status codes e load balancing"
    order: 4
    topics:
      - "http-https"
      - "http-methods"
      - "http-status-codes"
      - "load-balancing-algorithms"

  - slug: "versionamento"
    name: "Git e Versionamento"
    description: "Git é a fundação de todo pipeline DevOps"
    order: 5
    topics:
      - "git-fundamentals"
      - "branching-strategies"
      - "pull-request-workflow"
      - "conventional-commits"

  - slug: "containerizacao"
    name: "Containers"
    description: "Docker: imagens, Dockerfile e registry"
    order: 6
    topics:
      - "containers-vs-vms"
      - "container-images"
      - "dockerfile-best-practices"
      - "container-registry"

  - slug: "ci-cd"
    name: "CI/CD"
    description: "Pipelines automatizados de build e deploy"
    order: 7
    topics:
      - "continuous-integration"
      - "continuous-delivery"
      - "build-automation"
      - "deployment-strategies"

  - slug: "cloud-basico"
    name: "Cloud Básico"
    description: "IaaS, PaaS, SaaS, Infrastructure as Code e load balancers"
    order: 8
    topics:
      - "iaas-paas-saas-faas"
      - "infrastructure-as-code"
      - "load-balancers"
      - "auto-scaling"

  - slug: "monitoramento"
    name: "Monitoramento"
    description: "Logs, métricas, alertas e health checks"
    order: 9
    topics:
      - "logging"
      - "log-levels"
      - "metrics"
      - "monitoring"
      - "alerting"
      - "health-checks"

  - slug: "seguranca-basica"
    name: "Segurança Básica"
    description: "Least privilege, secrets e encryption"
    order: 10
    topics:
      - "principle-of-least-privilege"
      - "secrets-management"
      - "encryption-in-transit"
      - "firewalls"

  - slug: "cultura"
    name: "Cultura DevOps"
    description: "DevOps é cultura antes de ser ferramenta"
    order: 11
    topics:
      - "devops-culture"
      - "code-review-practices"
