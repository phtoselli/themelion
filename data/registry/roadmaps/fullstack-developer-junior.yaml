roadmap: fullstack-developer-junior
name: "Fullstack Developer — Júnior"
description: "Caminho enxuto e assertivo para se tornar fullstack, focado em conceitos fundamentais e atemporais"
icon: "code"

stages:

  - slug: "fundamentos-essenciais"
    name: "Fundamentos Essenciais"
    description: "Base sólida de algoritmos e estruturas de dados"
    order: 1
    topics:
      - "big-o-notation"
      - "arrays"
      - "hash-tables"
      - "tipos-de-dados-primitivos"
      - "tipos-compostos"
      - "scope"
      - "pure-functions"
      - "callbacks"

  - slug: "git-e-versionamento"
    name: "Git e Versionamento"
    description: "Controle de versão e colaboração em equipe"
    order: 2
    topics:
      - "git-fundamentals"
      - "branching-strategies"
      - "pull-request-workflow"

  - slug: "como-a-web-funciona"
    name: "Como a Web Funciona"
    description: "HTTP, CORS, cookies e comunicação cliente-servidor"
    order: 3
    topics:
      - "http-https"
      - "http-methods"
      - "http-status-codes"
      - "cors"
      - "cookies"
      - "local-storage"

  - slug: "frontend-essencial"
    name: "Frontend Essencial"
    description: "HTML semântico, CSS para layout responsivo e manipulação do DOM"
    order: 4
    topics:
      - "semantic-html"
      - "box-model"
      - "flexbox"
      - "positioning"
      - "media-queries"
      - "dom-manipulation"
      - "event-loop"
      - "event-delegation"

  - slug: "backend-essencial"
    name: "Backend Essencial"
    description: "APIs REST, programação assíncrona e tratamento de erros"
    order: 5
    topics:
      - "rest"
      - "restful-principles"
      - "asynchronous-programming"
      - "promises-futures"
      - "async-await"
      - "error-handling"
      - "pagination"
      - "api-documentation"

  - slug: "autenticacao"
    name: "Autenticação"
    description: "Sessions, tokens e segurança de senhas"
    order: 6
    topics:
      - "authentication-vs-authorization"
      - "session-based-auth"
      - "token-based-auth"
      - "password-hashing"

  - slug: "banco-de-dados"
    name: "Banco de Dados"
    description: "SQL básico, transações e conceitos de ORM"
    order: 7
    topics:
      - "acid-properties"
      - "primary-keys"
      - "foreign-keys"
      - "joins"
      - "one-to-many"
      - "orm-concepts"

  - slug: "qualidade-e-testes"
    name: "Qualidade e Testes"
    description: "Testes automatizados e padronização de código"
    order: 8
    topics:
      - "unit-testing"
      - "integration-testing"
      - "linting"
      - "debugging-sistematico"

  - slug: "devops-basico"
    name: "DevOps Básico"
    description: "Containerização, variáveis de ambiente e deploy"
    order: 9
    topics:
      - "containers-vs-vms"
      - "environment-variables"
      - "deployment-strategies"
